<ion-header>
  <ion-toolbar color=fjhdark mode="ios">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title><img src="assets/images/FJH.png" height="40px" alt=""></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="top-text">Select category of food</div>

  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let item of foods">
        <div class="food-box" (click)="gotoDetail(item)">
          <img src="{{item.img}}" alt="">
          <div class="menu-text">{{item.menu_name}}</div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
